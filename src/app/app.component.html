<div class="buttons">
  <button (click)="registerWebComponents()">Register Much Web Components!</button>
  <button (click)="addWebComponents()">Add Much Web Components!</button>
  <button (click)="clearWebComponents()">Clear Web Components</button>
  <button (click)="destroyAngular()">Destroy Angular</button>
  <button (click)="allOnce()">All once!</button>
</div>
<div>
  <button (click)="addAngularComponents()">Add Much Angular Components!</button>
  <button (click)="clearAngularComponents()">Clear Angular Components</button>
</div>
<div class="component-container" *ngIf="showAngularComponents">
  <app-simple-web-component *ngFor="let i of angularComponents"></app-simple-web-component>
</div>
<div #webComponentContainer class="web-component-container"></div>
